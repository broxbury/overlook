<!DOCTYPE html>
<html lang="en-US">

<head>
  <html lang="en">
  <title>Webpack Starter Kit</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')
  </script>
</head>

<body>
  <main class="log-in hidden">
    <!-- user log in portal -->
    <section class="log-in-container">
      <section class="manager-log-in">
        <button id="toggle-manager-log-in">Manager Log-in</button>
      </section>
      <section class="log-in-inputs">
        <section class="user-name">
          <label for="user-name-input"></label>
          <input class="user-name-input" placeholder="Customer Username" type="text" value="customer">
        </section>
        <section class="password">
          <section class="password">
            <label for="user-name-input"></label>
            <input class="password-input" placeholder="Password" type="text" value="overlook2020">
            <label for="log-in-submit"></label>
            <section class="user-log-in-btn">
              <button class="log-in-btn" placeholder="Log-in">Log-In</button>
            </section>
          </section>
        </section>
      </section>
    </section>
    <!-- manager log in portal -->
    <section class="log-in-container-manager hidden">
      <section class="user-log-in">
        <button id="toggle-user-log-in">User Log-in</button>
      </section>
      <section class="log-in-inputs">
        <section class="user-name">
          <label for="user-name-input"></label>
          <input class="user-name-input-manager" placeholder="Manager ID" type="text">
        </section>
        <section class="password">
          <section class="password">
            <label for="user-name-input"></label>
            <input class="password-input-manager" placeholder="Password" type="text" value="overlook2020">
            <section class="user-log-in-btn">
              <button class="log-in-btn-manager" placeholder="Log-in">Log-In</button>
            </section>
          </section>
        </section>
      </section>
    </section>
  </main>
  <main class="main-page hidden">
    <!-- main page HTML -->
    <section class="main-page-user">
      <header class="nav-header">
        <!-- <section class="booking-history"> -->
        <section class="booking-history-img">
          <img class="history" src="./images/booking.png" alt="history icon">
          <h2 class="bookings-header">Previous Bookings</h2>
          <!-- </section> -->
        </section>
        <section class="upcoming-reservations">
          <!-- <section class="booking-history-img"> -->
          <img class="history" src="./images/history.png" alt="history icon">
          <h2 class="bookings-header">Upcoming Reservations</h2>
          <!-- </section> -->
        </section>
      </header>
      <section class="bookings-main">
        <section class="calendar-container">
        </section>
        <section class="search-main">
          <section class="log-in-inputs">
            <h2 class="book-next">Your Perfect Room Awaits You!</h2>
            <section class="date-picker">
              <label for="date-picker"></label>
              <input id="user-datepicker" placeholder="Enter Date yyyy/mm/dd" type="text">
              <label for="log-in-submit"></label>
              <section class="user-log-in-btn">
                <button class="search-date" placeholder="Search">Search</button>
              </section>
            </section>
          </section>
        </section>
      </section>
      <!-- start user results page -->
      <section class="user-results hidden">
        <header class="subheader-results">
        </header>
        <section class="search-results-cards" id="insert-results-here">
        </section>
      </section>
  </main>
  <!-- start past reservations page -->
  <main class="reservations-page hidden">
    <header class="nav-header-from-reservations">
      <section class="booking-history-img">
        <img class="history" src="./images/history.png" alt="history icon">
        <h2 class="bookings-header">Previous Bookings</h2>
      </section>
      <section class="upcoming-reservations">
        <img class="history" src="./images/booking.png" alt="history icon">
        <h2 class="bookings-header">Upcoming Reservations</h2>
      </section>
    </header>
    <section class="past-reservations-user">
      <h2 class="past-reservations">Your Booking History:</h2>

      <table class="past-bookings">
        <thead>
          <tr>
            <th>Room Number</th>
            <th>Date</th>
            <th>Room Cost</th>
          </tr>
        </thead>
         <tbody class ="insert-table-data">
          <!-- <tr>
            <td>Jim</td>
            <td>00001</td>
            <td>Blue</td>
          </tr>
          <tr>
            <td>Sue</td>
            <td>00002</td>
            <td>Red</td>
          </tr>
          <tr>
            <td>Barb</td>
            <td>00003</td>
            <td>Green</td>
          </tr> -->
        </tbody>
      </table>
      <h2 class="total-cost"></h2>
    </section>
  </main>
  <!-- managers page beings here -->
  <main class="manager-page">
    <header class="nav-header-from-manager">
      <section class="booking-history-img">
        <img class="history" src="./images/history.png" alt="history icon">
        <h2 class="bookings-header">Today's Available Rooms</h2>
      </section>
      <section class="upcoming-reservations">
        <img class="history" src="./images/booking.png" alt="booking icon">
        <h2 class="bookings-header">Upcoming Reservations</h2>
      </section>
    </header>
    <section class="manager-portal">
      <h1 class="briefing">Your Daily Briefing</h1>
  </main>


  <!-- <img src="./images/history.png" alt="turing logo" height="30px" width="30px"> -->

  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
